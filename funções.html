<!DOCTYPE html>
<html>
<head>

<title>Funções</title>

</head>
<body>
<h1 align="center">Funções</h2>
  <p id="texto">Clique nos botões abaixo e veja suas funções</p>

  <script type="text/javascript">
    alert ("Seja bem vindo ao mundo JS");

    function clicou (){
    alert ("Clicou no botão");
    }

    function passouMouse (){
    alert ("Você passou o mouse no botão");
    }

    function mousepressionado (){
    alert ("Você pressionou o botão");
    }

    function duploclique() {
    alert ("Você deu um duplo clique");
  }
 

</script>
<button onClick="clicou ();">Clique aqui!</button>
<button onmouseover="passouMouse();">Mouse</button>
<button onmousedown="mousepressionado();">Mouse pressionado </button>
<button ondblclick="duploclique();">Duplo clique</button>

</body>
</html>
